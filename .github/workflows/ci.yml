name: ğŸš€ Continuous Integration

# This workflow implements Phase 2 Week 4 of the deployment roadmap
# Focus: Essential testing automation without complexity

on:
  push:
    branches: [ feature/dev-prod-environments ]
  pull_request:
    branches: [ main, feature/dev-prod-environments ]

jobs:
  # Core job that MUST pass for branch protection
  essential-tests:
    name: âœ… Essential Tests (Required)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run all tests  
        run: npm test
        id: test-run
        
      - name: ğŸ“Š Test Results Summary
        if: always()
        run: |
          if [ "${{ steps.test-run.outcome }}" == "success" ]; then
            echo "âœ… All tests passed successfully"
            echo "ğŸ“ˆ Ready for merge/deployment"
          else
            echo "âŒ Tests failed - blocking merge"
            echo "ğŸ”§ Fix failing tests before proceeding"
            exit 1
          fi

  # Optional quality checks (informational only)
  code-quality:
    name: ğŸ“Š Code Quality (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block merges on these
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies  
        run: npm ci
        
      - name: âœ¨ Check code formatting
        run: |
          if command -v prettier &> /dev/null; then
            npx prettier --check "src/**/*.js" "tests/**/*.js" || echo "âš ï¸ Formatting issues found"
          else
            echo "â„¹ï¸ Prettier not available - skipping format check"
          fi
          
      - name: ğŸ”’ Basic security check
        run: |
          npm audit --audit-level high || echo "âš ï¸ High security vulnerabilities found"

  # Deployment readiness check
  deployment-check:
    name: ğŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: essential-tests
    if: github.ref == 'refs/heads/feature/dev-prod-environments'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Validate Wrangler configuration
        run: |
          echo "ğŸ” Checking wrangler.toml configuration..."
          if [ -f "wrangler.toml" ]; then
            echo "âœ… wrangler.toml found"
          else
            echo "âŒ wrangler.toml missing"
            exit 1
          fi
          
      - name: âœ… Ready for deployment
        run: |
          echo "ğŸ¯ Deployment readiness: PASSED"
          echo "ğŸš€ Branch is ready for automated dev deployment (Phase 2 Week 5)"

  # Automated Dev Deployment (Phase 2 Week 5)
  deploy-dev:
    name: ğŸš€ Deploy to Development  
    runs-on: ubuntu-latest
    needs: [essential-tests, deployment-check]
    if: github.ref == 'refs/heads/feature/dev-prod-environments' && github.event_name == 'push'
    environment: development
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ” Validate deployment environment
        run: |
          echo "ğŸŒ Target Environment: Development"
          echo "ğŸ“¦ App Name: bx-app-quotation-generator-dev"
          echo "ğŸ”§ Wrangler Config: env.dev"
          
      - name: ğŸš€ Deploy to Cloudflare Workers (Dev)
        run: npm run deploy:dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      - name: ğŸ“Š Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Development deployment completed successfully!"
          echo "ğŸŒ Dev Environment Updated: bx-app-quotation-generator-dev.{account}.workers.dev"
          echo "ğŸ“ˆ Ready for manual testing and validation"
          echo "âš ï¸ Production deployment remains manual for safety"
          
      - name: ğŸš¨ Deployment Failure Notification  
        if: failure()
        run: |
          echo "âŒ Development deployment failed!"
          echo "ğŸ”§ Please check logs and fix issues before retrying"
          echo "ğŸ“‹ Common issues:"
          echo "  - Missing CLOUDFLARE_API_TOKEN secret"
          echo "  - Missing CLOUDFLARE_ACCOUNT_ID secret"  
          echo "  - Wrangler configuration errors"
          echo "  - KV namespace binding issues"