name: 🚀 Continuous Integration

# This workflow implements Phase 2 Week 4 of the deployment roadmap
# Focus: Essential testing automation without complexity

on:
  push:
    branches: [ feature/dev-prod-environments ]
  pull_request:
    branches: [ main, feature/dev-prod-environments ]

jobs:
  # Core job that MUST pass for branch protection
  essential-tests:
    name: ✅ Essential Tests (Required)
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🧪 Run all tests  
        run: npm test
        id: test-run
        
      - name: 📊 Test Results Summary
        if: always()
        run: |
          if [ "${{ steps.test-run.outcome }}" == "success" ]; then
            echo "✅ All tests passed successfully"
            echo "📈 Ready for merge/deployment"
          else
            echo "❌ Tests failed - blocking merge"
            echo "🔧 Fix failing tests before proceeding"
            exit 1
          fi

  # Optional quality checks (informational only)
  code-quality:
    name: 📊 Code Quality (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block merges on these
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: 🔧 Install dependencies  
        run: npm ci
        
      - name: ✨ Check code formatting
        run: |
          if command -v prettier &> /dev/null; then
            npx prettier --check "src/**/*.js" "tests/**/*.js" || echo "⚠️ Formatting issues found"
          else
            echo "ℹ️ Prettier not available - skipping format check"
          fi
          
      - name: 🔒 Basic security check
        run: |
          npm audit --audit-level high || echo "⚠️ High security vulnerabilities found"

  # Deployment readiness check
  deployment-check:
    name: 🚀 Deployment Readiness
    runs-on: ubuntu-latest
    needs: essential-tests
    if: github.ref == 'refs/heads/feature/dev-prod-environments'
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🏗️ Validate Wrangler configuration
        run: |
          echo "🔍 Checking wrangler.toml configuration..."
          if [ -f "wrangler.toml" ]; then
            echo "✅ wrangler.toml found"
          else
            echo "❌ wrangler.toml missing"
            exit 1
          fi
          
      - name: ✅ Ready for deployment
        run: |
          echo "🎯 Deployment readiness: PASSED"
          echo "🚀 Branch is ready for automated dev deployment (Phase 2 Week 5)"

  # Automated Dev Deployment (Phase 2 Week 5)
  deploy-dev:
    name: 🚀 Deploy to Development  
    runs-on: ubuntu-latest
    needs: [essential-tests, deployment-check]
    if: github.ref == 'refs/heads/feature/dev-prod-environments' && github.event_name == 'push'
    environment: development
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🔍 Validate deployment environment
        run: |
          echo "🌍 Target Environment: Development"
          echo "📦 App Name: bx-app-quotation-generator-dev"
          echo "🔧 Wrangler Config: env.dev"
          
      - name: 🚀 Deploy to Cloudflare Workers (Dev)
        run: npm run deploy:dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      - name: 📊 Deployment Success Notification
        if: success()
        run: |
          echo "🎉 Development deployment completed successfully!"
          echo "🌐 Dev Environment Updated: bx-app-quotation-generator-dev.{account}.workers.dev"
          echo "📈 Ready for manual testing and validation"
          echo "⚠️ Production deployment remains manual for safety"
          
      - name: 🚨 Deployment Failure Notification  
        if: failure()
        run: |
          echo "❌ Development deployment failed!"
          echo "🔧 Please check logs and fix issues before retrying"
          echo "📋 Common issues:"
          echo "  - Missing CLOUDFLARE_API_TOKEN secret"
          echo "  - Missing CLOUDFLARE_ACCOUNT_ID secret"  
          echo "  - Wrangler configuration errors"
          echo "  - KV namespace binding issues"